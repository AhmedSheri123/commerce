{% extends "management_base.html" %}
{% load tailwind_filters %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="bg-white p-3 rounded-md">
    {% csrf_token %}

    {{form|crispy}}
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">ارسال</button>
</form>

{% endblock content %}
