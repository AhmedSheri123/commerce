{% extends 'base.html' %}
{% load static %}

{% block title %}Commerce — Home{% endblock %}

{% block content %}

<div class="mx-auto min-h-screen max-w-md p-5">
<div class="rounded-xl border border-gray-200 py-8 px-6 max-w-90 w-full bg-white">
    <div class="mx-auto flex h-48 w-48 items-center justify-center rounded-full">
        <!-- <svg class="h-8 w-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
        </svg> -->
        <video width="250" autoplay autoplay loop muted playsinline class="mx-auto text-center lazy-video" data-src="{% static 'img/v1.webm' %}">
            <source src=""  type="video/webm" >
            
            <!-- Fallback text for browsers that do not support the video tag -->
            Your browser does not support the video tag.
        </video>
    </div>

    <h3 class="mb-6 text-center text-xl font-bold text-gray-800">Sign In</h3>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="mb-1 block text-sm font-medium text-gray-700">Phone Number</label>
            <input name="username" type="text" class="w-full rounded-lg border border-gray-300 px-3 py-2 transition outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" required="" />
        </div>



        <div class="mb-6">
            <label class="mb-1 block text-sm font-medium text-gray-700">Password</label>
            <input name="password" type="password" class="w-full rounded-lg border border-gray-300 px-3 py-2 transition outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" required="" />
        </div>
        <div class="mb-6">
            <label class="mb-1 block text-sm font-medium text-gray-700">Confirm Password</label>
            <input name="confirm_password" type="password" class="w-full rounded-lg border border-gray-300 px-3 py-2 transition outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" required="" />
        </div>
        <div class="mb-4">
            <label class="mb-1 block text-sm font-medium text-gray-700">Invite Code</label>
            <input name="invite_code" type="text" class="w-full rounded-lg border border-gray-300 px-3 py-2 transition outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500" required="" />
        </div>
        <button type="submit" class="w-full mb-3 rounded-lg bg-blue-500 px-4 py-2 font-medium text-white transition duration-300 hover:bg-blue-600">Create Account</button>
        <a href="{% url 'accounts:login' %}" class="w-full rounded-lg bg-gray-900 px-4 py-2 font-medium text-white transition duration-300 hover:bg-gray-600 block text-center">Already have an account? Sign in</a>

        <!-- <div class="mt-4 text-center">
            <a href="#" class="text-sm text-blue-500 hover:text-blue-600">Create a New Account</a>
        </div> -->
    </form>
</div>

</div>

{% endblock %}
